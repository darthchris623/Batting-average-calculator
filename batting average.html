<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Jasmine testing practice</title>
            <link rel="stylesheet" href="batting average.css">
        </head>
        <body>
            <h1>Jasmine testing practice</h1>
            <h3>Batting average calculator</h3>
            <form action="bat-average-calc">
                <label>Hits
                    <input type="text" id="hits">
                </label>
                <br>
                <label>
                    At bats
                    <input type="text" id="at-bats">
                </label>
                <br>
                <button id="calc-average">Calculate</button>
            </form>
            <div id="batting-avg"></div>
            <script src="batting average.js"></script>
        </body>
    </html>
